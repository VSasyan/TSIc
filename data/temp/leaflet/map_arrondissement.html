<!doctype html>
<html>
        <head>
                <title>leaflet demo</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
                <style>
                        html { height: 100% }
                        body { height: 100%; margin: 0; padding: 0 }
                        #map { 
                                width: 800px;
                                height: 480px; 
                        }
                </style>

                <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
                <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
                </head>
        <body>
                <div id="map"></div>
		<script src="arrondissements.geojson"></script> <!-- inclusion du des données arrondissement geojson -->
		<script src="leaflet.ajax.min.js"></script> <!-- inclusion du script leaflet/ajax   -->
                <script type="text/javascript">

                        var map = L.map('map').setView([48.856578, 2.351828], 13);
                        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>' }).addTo(map);
			
			var geojsonLayer = new L.GeoJSON.AJAX("arrondissements.geojson");   //    ajout des données au layer geojsonLayer
			geojsonLayer.addTo(map); //    ajout du layer à la map 
                </script> 
        </body>
</html>
